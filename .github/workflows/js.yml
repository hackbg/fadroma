name: Fadroma (TypeScript)
on: [push]
jobs:
  js:
    name: pnpm ci
    runs-on: ubuntu-latest
    steps:
      - name: Clone with submodules
        uses: actions/checkout@v2
        with: { submodules: recursive }
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with: { version: 7.29.1 }
      - name: Setup Node 19
        uses: actions/setup-node@v3
        with:
          node-version: "19"
          check-latest: true
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Run pnpm ci
        env:
          FORCE_COLOR: 2
        run: |
          sudo apt install -y wabt binaryen
          mkdir -p wasm
          rustup default 1.69
          rustup target add wasm32-unknown-unknown --toolchain 1.69
          pnpm --version
          pnpm i --frozen-lockfile
          FADROMA_BUILD_RAW=1 TEMP="$(dirname $(pwd))" TMP="$(dirname $(pwd))" pnpm run ci

# See https://github.com/pnpm/pnpm/issues/6424 for why not Node 20

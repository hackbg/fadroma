name: https://fadroma.tech
on: [push]
jobs:
  site:
    name: build website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: { submodules: "recursive" }
      - name: Determine default branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "default_branch_ref=refs/heads/$DEFAULT_BRANCH" >> $GITHUB_ENV
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - run: cp _Cargo.toml Cargo.toml
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.5.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: pnpm ts:apidocs
        run:  NODE_OPTIONS=--max_old_space_size=8192 pnpm ts:apidocs
      - name: pnpm vp:build
        run:  pnpm vp:build
      - name: publish to pages if default branch
        if:   github.ref == env.default_branch_ref
        run: |
          ls
          rm    .gitignore
          mkdir -p dist/docs
          mv    .vitepress/dist/* dist/docs
          mv    target/doc dist/docs/rs
          mv    docs dist/docs/rs
          tar   -cvf dist/docs/nix shell.nix
          echo  "fadroma.tech" > dist/docs/CNAME
          touch dist/docs/.nojekyll
          ls    -al dist/docs
          git   add     -f dist/docs
          git   config  --global user.email "hello@hack.bg"
          git   config  --global user.name "hack.bg"
          git   commit  -m "ðŸ¤– built docs @ $(date -u)"
          git   subtree split --branch gh-pages --prefix dist/docs
          git   push    --force origin gh-pages

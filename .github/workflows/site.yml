name: https://fadroma.tech
on: [push]
jobs:
  site:
    name: build website
    runs-on: ubuntu-latest
    steps:
      - name: Get the source with its submodules
        uses: actions/checkout@v2
        with: { submodules: "recursive" }
      - name: Determine default branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "default_branch_ref=refs/heads/$DEFAULT_BRANCH" >> $GITHUB_ENV
      - name: Setup Node and PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.5.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: Generate TS reference
        run:  NODE_OPTIONS=--max_old_space_size=8192 pnpm docs:typedocs
      - name: Generate VitePress guide
        run:  pnpm docs:vp:build
      - name: Get a Rust toolchain going
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Unveil Cargo.toml
        run:  cp _Cargo.toml Cargo.toml
      - name: Generate Rust reference
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features
      - name: Collect docs
        run: |
          mkdir -p dist/docs
          mv    .vitepress/dist/* dist/docs
          mv    target/doc dist/docs/rs
          mv    docs dist/docs/rs
          tar   -cvf dist/docs/nix shell.nix
      - name: Publish docs
        run: |
          git fetch origin gh-pages
          git clone -b gh-pages .git ~/page
          rm -rf "~/page/{{github.ref_name}}"
          mkdir -p "~/page/{{github.ref_name}}"
          mv dist/docs/* "~/page/{{github.ref_name}}"
          cd ~/page
          touch .nojekyll
          echo "fadroma.tech" > CHAME
          git config --global user.email "hello@hack.bg"
          git config --global user.name "hack.bg"
          git commit -m "ðŸ¤– built docs for {{ github.ref_name }} @ $(date -u)"
          git push --force

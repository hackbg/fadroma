name: Fadroma Build Container
on: [push]

jobs:
  build-container:
    name: build the build container image
    runs-on: ubuntu-latest
    steps:
      - { uses: actions/checkout@v2, with: { submodules: recursive } }
      - { id: buildx, name: Set up Docker Buildx, uses: docker/setup-buildx-action@v1 }
      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: echo `TAG=$(${{ github.ref_name }} | tr '/' '_')` | tee -a $GITHUB_ENV
      - uses: docker/build-push-action@v2
        with:
          context: .
          tags: ghcr.io/hackbg/fadroma:${{ env.TAG }}
          push: true
      - run: echo ${{ steps.docker_build.outputs.digest }}
